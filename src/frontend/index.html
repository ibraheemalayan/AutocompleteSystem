<!DOCTYPE html>
<html dir="rtl">

<head>

    <title> الاكمال التلقائي</title>

    <!-- Tailwind -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.4/base.min.css">
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.4/lib/index.min.js"></script>
    <!-- Flowbite -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>


</head>

<body class="w-screen h-screen">
    <section class="bg-gray-50 dark:bg-gray-900 w-screen h-screen place-content-center pt-20">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
            style="width: 65%;">
            <div
                class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1
                        class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                        ابدأ بالكتابة لرؤية الاقتراحات...
                    </h1>
                    <div class="space-y-4 md:space-y-6">
                        <div class="autocomplete">
                            <input type="text" name="autoTextField" id="autoTextField" onload="fetchSuggestions(this)"
                                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="اكتب هنا...">

                        </div>
                        <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                            ابراهيم عليان، صالح الخطيب، فراس صندوقة
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>





</body>

<script src="/static/script.js"></script>

</html>
